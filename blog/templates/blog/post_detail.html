{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}

		<h1>{{ post.title }}</h1>
			<p>{{ post.text|linebreaksbr }}</p>
			<br>
			<p><i>source: https://wicca.com/celtic/wicca/wicca.htm</i></p>
	</div>
{% endblock %}
